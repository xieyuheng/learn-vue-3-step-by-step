<!DOCTYPE html>

<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <title>Lists, Conditionals, and Computed Properties</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full grid place-items-center">
    <div id="app">
      <section>
        <h2 class="font-bold mb-2">Assigments</h2>

        <ul>
          <li v-for="assigment in assigments">
            <label>
              {{ assigment.name }}
              <input type="checkbox" v-model="assigment.complete " />
            </label>
          </li>
        </ul>
      </section>
    </div>

    <script>
      let app = {
        data() {
          return {
            assigments: [
              { name: "Finish project", complete: false },
              { name: "Read chapter 4", complete: false },
              { name: "Turn in homework", complete: false },
            ],
          }
        },
      }

      Vue.createApp(app).mount("#app")
    </script>
  </body>
</html>
