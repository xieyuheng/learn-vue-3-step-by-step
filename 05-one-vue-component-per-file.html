<!DOCTYPE html>

<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <title>05 One Vue Component Per File</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full grid place-items-center">
    <div id="app">
      <app-button class="m-2" disabled>Hello</app-button>
      <app-button class="m-2">World</app-button>
    </div>

    <script type="module">
      import AppButton from "./05-components/AppButton.js"

      let app = {
        components: {
          "app-button": AppButton,
        },
      }

      Vue.createApp(app).mount("#app")
    </script>
  </body>
</html>
